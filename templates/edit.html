{% extends "posts.html" %} {% load static %} {% block content %}

<div class="content">
  <div class="post_form">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{form.name}}<br />
      {{form.body}}<br />
      {{form.image}}<br />
      <input type="submit" value="Post" />
    </form>

    {% endblock %}
  </div>
</div>
